<!DOCTYPE html>
{# templates/index.html #}

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="score.css">
  </head>
    <body>
        <h1>Running Configuration</h1>
        {% for key, value in config %}
        <p>{{key}} : {{value}}</p>
        {% endfor %}
        <h1>Findings</h1>
        <table class="styled-table">
          <tr>
            <th>Category</th>
            <th>Source</th>
          </tr>
          {% for finding in findings %}
          <tr data-val="{{ finding.category }}">
            <td>{{ finding.category }}</td>
            <td><a href= "{{ finding.uuid }}.html">{{ finding.source_text }}</a></td>
          </tr>
        {% endfor %}
        <p>Timestamp: {{ time }}</p>
    </body>
</html>
