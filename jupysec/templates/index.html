<!DOCTYPE html>
<!-- code from https://outflank.nl/blog/2018/08/14/html-smuggling-explained/ -->
{# templates/index.html #}

<html>
    <body>
        <p>Files Reviewed:</p>
        <ul>
            {% for file in files %}
              <li>
                <em>{{ file }}
              </li>
            {% endfor %}
            </ul>
        <p>Findings</p>
        <table>
          <tr>
            <th>Category</th>
            <th>Source</th>
            <th>Details</th>
          </tr>
          {% for finding in findings %}
          <tr>
            <td>{{ finding.category }}</td>
            <td>{{ finding.file }}</td>
            <td>{{ finding.details}}</td>
          </tr>
        {% endfor %}
        </ul>
    </body>
</html>
